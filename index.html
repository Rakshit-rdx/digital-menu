<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ember & Ash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    
    html {
      overflow-y: scroll;
    }

    body {
      background: linear-gradient(135deg, #0A1A2F, #0D1B2A);
      background-size: 200% 200%;
      color: #F5F5F5;
      animation: animated-background 15s ease infinite;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: radial-gradient(circle at 25% 25%, rgba(212, 175, 55, 0.1), transparent 40%),
                  radial-gradient(circle at 75% 75%, rgba(247, 231, 206, 0.08), transparent 40%);
      background-size: 200% 200%;
      animation: animated-glow 25s linear infinite;
      will-change: background-position;
    }

    #spotlight {
      position: fixed;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: background 0.3s ease;
      z-index: 0;
      will-change: top, left;
    }


    #root {
      font-family: 'Inter', sans-serif;
      position: relative;
      z-index: 1;
    }
    
    .font-playfair {
      font-family: 'Playfair Display', serif;
    }

    @keyframes animated-background {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes animated-glow {
      0% { background-position: 0% 0%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 50% 100%; }
      75% { background-position: 0% 50%; }
      100% { background-position: 0% 0%; }
    }
    
    .text-soft-glow {
       text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }
    
    /* Entrance animation */
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-entrance-1, .animate-entrance-2, .animate-entrance-3 {
      opacity: 0; /* Start hidden */
    }

    .animate-entrance-1 {
      animation: fade-in-up 1s ease-out 0.2s forwards;
    }
    .animate-entrance-2 {
      animation: fade-in-up 1s ease-out 0.5s forwards;
    }
    .animate-entrance-3 {
      animation: fade-in-up 1s ease-out 0.8s forwards;
    }

    /* --- NEW STYLES FOR MENU --- */

    /* Main Menu entrance animation */
    @keyframes slide-in-from-bottom {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-in-from-bottom {
      animation: slide-in-from-bottom 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    /* Menu items container animation */
    @keyframes item-crossfade-slide {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-item-enter {
      animation: item-crossfade-slide 0.5s ease-out forwards;
    }
    
    /* Card placeholder shimmer */
    @keyframes shimmer {
      100% {
        transform: translateX(100%);
      }
    }
    .shimmer-bg {
      position: relative;
      overflow: hidden;
      background-color: #334155; /* slate-700 */
    }
    .shimmer-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
      transform: translateX(-100%);
      animation: shimmer 1.8s infinite;
    }

    /* Price pulse glow */
    @keyframes pulse-glow {
      0%, 100% { text-shadow: 0 0 5px rgba(212, 175, 55, 0.5); }
      50% { text-shadow: 0 0 15px rgba(212, 175, 55, 0.8); }
    }
    .animate-price-pulse {
      animation: pulse-glow 3s ease-in-out infinite;
    }

    /* Cart Icon Glow */
    .cart-glow {
      box-shadow: 0 0 15px 3px rgba(212, 175, 55, 0.6);
    }
    
    /* QR Code pulse glow */
    @keyframes pulse-gold-glow {
      0%, 100% {
        box-shadow: 0 0 20px 5px rgba(212, 175, 55, 0.25), 0 0 0 1px rgba(212, 175, 55, 0.8);
      }
      50% {
        box-shadow: 0 0 35px 10px rgba(212, 175, 55, 0.4), 0 0 0 1px rgba(212, 175, 55, 1);
      }
    }
    .animate-pulse-gold-glow {
      animation: pulse-gold-glow 3s ease-in-out infinite;
    }

    /* Payment screen shimmer text */
    @keyframes shimmer-text-anim {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    .animate-shimmer-text {
      background: linear-gradient(90deg, #F5F5F5, #D4AF37, #F5F5F5);
      background-size: 200% auto;
      color: #000;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer-text-anim 3s linear infinite;
    }

    /* Golden button glow */
    @keyframes button-glow {
      0%, 100% {
        box-shadow: 0 0 12px 0px rgba(212, 175, 55, 0.3);
      }
      50% {
        box-shadow: 0 0 20px 3px rgba(212, 175, 55, 0.5);
      }
    }
    .animate-button-glow {
      animation: button-glow 3s ease-in-out infinite;
    }
  </style>

</head>

</html>
